<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    </style>
    </style>
    <title>Ping-Pong Fun</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron"><h2> Ping-Pong Number Game </h2>
      </div>
      <div class="form-group">
        <form id="ping-pong">
          <label class="control-label">
            <input id="number" class="form-control" type="number"><br>
            <button type="submit" class="btn btn-success" name="button">Play!</button>
          </form>
      </div>
      <div id="output">
        <ul id="numList"></ul>  <!--added id to the ul because this is where we want the output text to go -->
      </div>
    </div>
  </body>
</html>
